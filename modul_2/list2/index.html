<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan dengan CSS eksternal -->
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="search-input" placeholder="Search tasks">
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add new task">
            <input type="datetime-local" id="deadline" placeholder="Set a deadline">
            <select id="category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
            </select>
            <button id="add-btn">Add Task</button>
        </div>
        
        <ul id="task-list" class="list-group"></ul>
        <div id="task-counter"></div>
    </div>

    <script src="script.js"></script> <!-- Hubungkan dengan JavaScript eksternal -->
</body>
</html>
